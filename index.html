        <style>
            {{printf "%s" .Style}}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Jesse Rominske</title>

    <body class="body" id="body">
        <div class="container" id="container">
            <nav id="nav" class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header pull-left">
                        <span class="navbar-brand" title="I'm a nerd" name="about">About Me</span>

                    </div>
                </div>
            </nav>

            <h1 id="pageHeader" class="header">Jesse Rominske</h1>

            <div id="content" class="content"><!-- container for page content --></div>
        </div>

    </body>
    <!-- Resources from other files are inserted here by the server -->
    {{printf "%s" .Blog}}
    {{printf "%s" .AddBlogModal}}
    {{printf "%s" .About}}
    {{printf "%s" .Connect}}
    <script id="initScript" type="text/javascript">
      var website;
      $(document).ready(function() {
        website = new content().init();
      });
    </script>
    <script id="contentScript" type="text/javascript">
        {{printf "%s" .ContentScript}}
    </script>
    <script id="modelScript" type="text/javascript">
        {{printf "%s" .ModelScript}}
    </script>
    <script id="blogScript" type="text/javascript">
        {{printf "%s" .BlogScript}}
    </script>
    <script id="addBlogScript" type="text/javascript">
        {{printf "%s" .AddBlogScript}}
