<!-- Only page that is ever loaded by server :D -->
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
        <style>
            {{printf "%s" .Style}}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <title>Jesse Rominske</title>
    </head>

    <body class="body" id="body">
        <div class="container" id="container">
            <nav id="nav" class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header pull-left">
                        <a class="navbar-brand" href="about">About Me</a>
                        <a class="navbar-brand" href="connect">Connect</a>
                        <a class="navbar-brand" href="blog">Blog</a>
                    </div>
                    <div class="navbar-header pull-right">
                        <a class="navbar-brand" href="wiki">Vaznukpedia</a></li>
                        <a class="navbar-brand" href="http://altronia.wikia.com/wiki/Main_Page">Wikitronia</a>
                    </div>
                </div>
            </nav>
    
            <h1 class="header">Jesse Rominske</h1>
            
            <div id="content" class="content"><!-- container for page content  --></div>
        
        </div>

    </body>
    <!-- Resources from other files are inserted here by the server -->
    {{printf "%s" .Blog}}
    {{printf "%s" .About}}
    {{printf "%s" .Connect}}
    {{printf "%s" .Wiki}}
    <script id="contentScript" type="text/javascript">
        //initialize homepage on first load
        $("#content").html(document.getElementById("aboutView").innerHTML);
            
        //attach handler to navbar to handle loading view content into the DOM
        $("#nav a").on("click", function() {
            var view = $(this).attr("href") + "View"; //get the href attribute to identify the item clicked
            $("#content").html(document.getElementById(view).innerHTML); //change into appropriate page
                
            return false; //disable default href behavior
        });
    </script>
</html>
